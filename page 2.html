
<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau HTML</title>
    <!--<link rel="stylesheet" href="style-tableau.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background-color: #353C45 ">

<a href="index.html" class="btn btn-outline-primary"> index</a>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">Propriété</th>
            <th scope="col">Valeur</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Espèce</td>
            <td>Hareng</td>
        </tr>
        <tr>
            <td>Origine</td>
            <td>Sauvage</td>
        </tr>
        <tr>
            <td rowspan="2">Façade maritime</td>
            <td>Manche</td>
        </tr>
        <tr>
            <td>Mer du nord</td>
        </tr>
        <tr>
            <td rowspan="2">Criées Specialisées</td>
            <td>Boulogne-sur-mer</td>
        </tr>
        <tr>
            <td>Dieppe</td>
        </tr>

        <tr>
            <td>Taille mimimale</td>
            <td>24 cm</td>
        </tr>
    </tbody>
</table>
</body>
</html>
