<div class="container">
    <form>
        <h3 class="">Formulaire</h3>
        <div class="form-group">
            <label for="nom">Votre nom</label>
            <input id="nom" type="text" name="nom" placeholder="Ex : Dumont" class="form-control">
        </div>
        <div class="form-group">
            <label for="prenom">Votre prenom</label>
            <input id="prenom" type="text" name="prenom" placeholder="Ex : Phillipe" class="form-control">
        </div>
        <div class="form-group">
            <label for="mail">Votre E-mail</label>
            <input id="mail" type="email" name="mail" placeholder="Ex : exemple@exemple.ex" class="form-control">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label for="checkbox">J'accepte les conditions</label>
        </div>
        <br>
        <button class="btn btn-outline-light"> OK</button>
    </form>
</div>
